<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Crear nuevos lugares Turisticos
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <br>
  <br>
  <form [formGroup]="LugaresTuristicosForm" (ngSubmit)="onSubmit()" novalidate>
    <img [src]="imgURL" with="100" height="100">
    <input type="file" class="form-control-file" accept="image/*" (change)="selectChange($event)"><br>


    <ion-item>
      <ion-label class="form-label">Nombre del Lugar:</ion-label>
      <ion-input formControlName="Nombre" type="text" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="form-label">Propietario:</ion-label>
      <ion-input formControlName="Propietario" type="text" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="form-label">Detalles:</ion-label>
      <ion-input formControlName="Detalles" type="text" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="form-label">Cuidad:</ion-label>
      <ion-input formControlName="Lugar" type="text" class="form-control" required></ion-input>
    </ion-item>
    <!--GEOLOCALIZACION-->
    <div class="ion-padding" style="text-align:center">
      <ion-card-subtitle size="large">Poner Ubicacion del Local</ion-card-subtitle>
    </div>




    <div class="ion-padding">
      <ion-button expand="full" (click)="obtenerCoordenadas()">obtenerCoordenadas</ion-button>

    </div>
    <div *ngIf="coordenades != false">
      <a target="_blank" href="https://www.google.es/maps?q={{this.latitudPublica}},{{this.longitudPublica}}"> Esta
        ubicación se mostrará</a>

    </div>

    <br>
    <br>
    <ion-button expand="full" type="submit" class="btn btn-primary button w-100" routerLink="/encargado/{{usuario}}">
      Subir</ion-button>


  </form>





</ion-content>
